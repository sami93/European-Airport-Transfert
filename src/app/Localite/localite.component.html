<app-toast [message]="toast.message"></app-toast>
<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="#00bfff">
                       <h4 class="title"><b>Gestion des localités </b></h4>
                        <b><p class="category">Toutes les informations des localités</p></b>
                    </div>
                    <div class="card-content table-responsive">
                        <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" cell-border  row-border hover" border="0">
                            <thead class="text-danger">
                            <tr>
                                <th>nom_local</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr *ngFor="let localite of liste_localites">
                                <td>{{localite.nom_local}}</td>

                                <td align="center">

                                    <!-- <button class="btn btn-sm btn-warning" (click)="editLocalite(localite)"><i
                                             class="fa fa-pencil"></i>
                                         Edit
                                     </button>
                                         -->




                                    <button class="btn btn-sm btn-success" (click)="generatePdf(localite)"><i
                                            class="fa fa-download"></i>
                                        PDF
                                    </button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteLocalite(localite)"><i
                                            class="fa fa-trash"></i>
                                        Delete
                                    </button>

                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>


        </div>


        <div align="center">
            <button Localite="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal"><i
                    class="fa fa-plus"></i> Nouvelle localité
            </button>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" role="document">

                <!-- Modal content-->
                <form [formGroup]="addlocalite">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button Localite="button" class="close" data-dismiss="modal">&times;</button>

                            <div id="banner"><img src="assets/img/Eat-logo.png"></div>
                        </div>
                        <div class="modal-body">

                            <div class="container-fluid">


                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card">
                                            <div class="card-header" data-background-color="#00ffff">
                                                <h4 class="title"><i class="fa fa-plus-circle"></i> Ajouter une
                                                    localité</h4>
                                                <p class="category">Remplir toutes les informations du localité</p>
                                            </div>


                                            <table class="table table-bordered   ">
                                                <tbody>


                                                <tr>
                                                    <div class="form-group">

                                                        <td><label for="nom_local"><b><i class="fa fa-bed"
                                                                                   aria-hidden="true"> nom_local:</i>
                                                        </b></label></td>


                                                        <td>

                                                            <input class="form-control" id="nom_local" Localite="text" name="nom_local"
                                                                   formControlName="nom_local" placeholder="nom_local">
                                                        </td>
                                                    </div>


                                                </tr>
                                                </tbody>
                                            </table>


                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="modal-footer">


                            <!--   <button Localite="btn btn-primary" class="btn btn-default" data-dismiss="modal"><i class="fa fa-floppy-o"></i> Close</button> -->
                            <button class="btn btn-primary" Localite="submit" [disabled]="!addlocalite.valid"
                                    (click)="ajouterLocalite()" data-dismiss="modal"><i class="fa fa-plus"></i> Ajouter
                            </button>


                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
