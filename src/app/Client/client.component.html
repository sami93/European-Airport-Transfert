<app-toast [message]="toast.message"></app-toast>
<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Gestion des Clients</h4>
                        <p class="category">Toutes les informations des Clients</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" cell-border  row-border hover" border="0">
                            <thead class="text-danger">
                            <tr>
                                <th >Nom</th>
                                <th>Adresse</th>
                                <th>Tél</th>
                                <th>Mail</th>
                                <th>NbreReservation</th>
                                <th >Action</th>
                            </tr>
                            </thead>
                            <tbody>


                            <tr *ngFor="let client of Liste_clients">
                                <td>{{client.nom_client}}</td>
                                <td>{{client.adresse_client}}</td>
                                <td>{{client.tel_client}}</td>
                                <td>{{client.mail_client}}</td>
                                <td>{{client.mail_client}}</td>
                                <td  align="center">
                                    <!-- <button class="btn btn-sm btn-outline-primary" (click)="predictPerson(dataset)" *ngIf="auth.loggedIn && auth.isAdmin"><i class="fa fa-save"></i> Predict
                                     </button> -->
                                    <button class="btn btn-sm btn-info" (click)="getInfoClient(client)"><i class="fa fa-info" ></i> Info</button>
                                    <button class="btn btn-sm btn-warning" (click)="enableEditing(client)" ><i class="fa fa-pencil"></i>
                                        Edit</button>
                                    <button class="btn btn-sm btn-success" (click)="generatePdf(client)"><i class="fa fa-download"></i>
                                        PDF
                                    </button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteClient(client)" ><i class="fa fa-trash"></i>
                                        Delete
                                    </button>

                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>


        </div>


        <div align="center">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Nouveau Client</button>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" role="document">

                <!-- Modal content-->
                <form  [formGroup]="addClient"  >
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                            <div id="banner"><img src="assets/img/Eat-logo.png" ></div>
                        </div>
                        <div class="modal-body">

                            <div class="container-fluid">



                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="card">
                                                <div class="card-header" data-background-color="red">
                                                    <h4 class="title"><i class="fa fa-plus-circle"></i> Ajouter un nouveau Client</h4>
                                                    <p class="category">Remplir toutes les informations du Client</p>
                                                </div>


                                                <table class="table table-bordered   ">
                                                    <tbody>



                                                    <tr>
                                                        <div class="form-group form-black label-floating is-empty">

                                                            <td>    <label  for="nom_client"><b><i class="fa fa-male" aria-hidden="true"> Nom:</i> </b></label></td>


                                                            <td>

                                                                <input class="form-control" id="nom_client" type="text" name="nom_client" formControlName="nom_client" placeholder="nom_client">
                                                            </td>
                                                        </div>



                                                    </tr>





                                                    <tr><div class="form-group">
                                                        <td>    <label for="adresse_client"><b><i class="fa fa-address-card-o " aria-hidden="true"> Adresse:</i> </b></label></td>
                                                        <td>

                                                            <input class="form-control" id="adresse_client" type="text" name="adresse_client" formControlName="adresse_client" placeholder="adresse_client"
                                                            >
                                                        </td> </div>
                                                    </tr>







                                                    <tr>
                                                        <div class="form-group">
                                                            <td>    <label for="tel_client"><b><i class="fa fa-sort-numeric-asc   " aria-hidden="true"> Tél:</i> </b></label></td>
                                                            <td>

                                                                <input class="form-control" id="tel_client" type="text" name="tel_client" formControlName="tel_client" placeholder="tel_client"
                                                                >                </td>

                                                        </div>
                                                    </tr>


                                                    <tr>
                                                        <div class="form-group">
                                                            <td>    <label for="mail_client"><b><i class="fa fa-envelope-open-o " aria-hidden="true"> Mail:</i> </b></label></td>
                                                            <td>

                                                                <input class="form-control" id="mail_client" type="email" name="mail_client" formControlName="mail_client" placeholder="mail_client"
                                                                >                </td>

                                                        </div>
                                                    </tr>
                                                    </tbody>
                                                </table>


</div>
                                            </div>
                                        </div>

                                    </div>

                        </div>

                        <div class="modal-footer">


                            <!--   <button type="btn btn-primary" class="btn btn-default" data-dismiss="modal"><i class="fa fa-floppy-o"></i> Close</button> -->
                            <button class="btn btn-primary" type="submit" [disabled]="!addClient.valid" (click)="ajouterClient()" data-dismiss="modal" ><i class="fa fa-plus"></i> Ajouter
                            </button>


                        </div>
                    </div>
                </form>
            </div>
        </div>



    </div>
</div>
